scalar DateTime

enum MenuCategory {
  COFFEE
  FOOD
}

type MenuItem {
  category: MenuCategory!
  id: Int!
  name: String!
  price: Float!
}

type Mutation {
  createMenuItem(category: MenuCategory!, name: String!, price: Float!): MenuItem!
  createOrder(items: [Int!]!, userId: Int!): Order!
  createUser(email: String!, name: String!): User!
  deleteMenuItem(id: Int!): MenuItem
  deleteOrder(id: Int!): Order
  deleteUser(id: Int!): User
  updateMenuItem(id: Int!, price: Float): MenuItem
  updateOrder(id: Int!, status: OrderStatus!): Order
  updateUser(email: String, id: Int!, name: String): User
}

type Order {
  createdAt: DateTime!
  id: Int!
  itemIds: [Int!]!
  items: [MenuItem!]
  status: OrderStatus!
  user: User
  userId: Int!
}

enum OrderStatus {
  CANCELLED
  COMPLETED
  PENDING
}

type Query {
  menu: [MenuItem!]!
  menuItem(id: Int!): MenuItem
  order(id: Int!): Order
  orders: [Order!]!
  user(id: Int!): User
  users: [User!]!
}

type User {
  email: String!
  id: Int!
  name: String!
  orders: [Order!]
}