"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type MenuItem {
  category: MenuItemCategory!
  id: Int!
  name: String!
  price: Float!
}

enum MenuItemCategory {
  COFFEE
  FOOD
}

type Mutation {
  createMenuItem(category: MenuItemCategory!, name: String!, price: Float!): MenuItem!
  createOrder(items: [Int!]!, userId: Int!): Order!
  createUser(email: String!, name: String!): User!
  deleteMenuItem(id: Int!): MenuItem
  deleteOrder(id: Int!): Order
  deleteUser(id: Int!): User
  updateMenuItem(category: MenuItemCategory, id: Int!, name: String, price: Float): MenuItem!
  updateOrder(id: Int!, status: OrderStatus!): Order!
  updateUser(email: String, id: Int!, name: String): User!
}

type Order {
  createdAt: DateTime!
  id: Int!
  itemIds: [Int!]!
  items: [MenuItem!]!
  status: OrderStatus!
  user: User
  userId: Int!
}

enum OrderStatus {
  COMPLETED
  PENDING
}

type Query {
  menu: [MenuItem!]!
  menuItem(id: Int!): MenuItem!
  order(id: Int!): Order!
  orders: [Order!]!
  user(id: Int!): User!
  users: [User!]!
}

type User {
  email: String!
  id: Int!
  name: String!
  orders: [Order!]!
}