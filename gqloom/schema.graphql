type User {
  id: Int!
  name: String!
  email: String!
  orders: [Order!]!
}

type Order {
  id: Int!
  createdAt: String!
  status: OrderStatus!
  userId: Int!
  itemIds: [Int!]!
  user: User
  items: [Menu!]!
}

enum OrderStatus {
  PENDING
  COMPLETED
}

type Menu {
  id: Int!
  name: String!
  price: Float!
  category: MenuCategory!
}

enum MenuCategory {
  COFFEE
  FOOD
}

type Query {
  users: [User!]!
  user(id: Int!): User!
  menu: [Menu!]!
  menuItem(id: Int!): Menu!
  orders: [Order!]!
  order(id: Int!): Order!
}

type Mutation {
  createUser(name: String!, email: String!): User!
  updateUser(id: Int!, name: String, email: String): User!
  deleteUser(id: Int!): Boolean!
  createMenuItem(name: String!, price: Float!, category: MenuCategory!): Menu!
  updateMenuItem(id: Int!, name: String, price: Float, category: MenuCategory): Menu!
  deleteMenuItem(id: Int!): Boolean!
  createOrder(userId: Int!, items: [Int!]!): Order!
  updateOrder(id: Int!, status: OrderStatus!): Order!
  deleteOrder(id: Int!): Boolean!
}